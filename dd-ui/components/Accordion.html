<section class="accordion" data-component="accordion" aria-label="Lore entries">
  <h3 class="accordion__title">Lore Archives</h3>
  <div class="accordion__item">
    <button class="accordion__trigger" aria-expanded="false" aria-controls="acc-ember">
      <span>Ember Age</span>
      <svg class="icon" aria-hidden="true"><use href="../icons.svg#chevron"></use></svg>
    </button>
    <div class="accordion__panel" id="acc-ember" role="region" aria-labelledby="acc-ember-label" hidden>
      <p id="acc-ember-label">A time when dragons walked alongside mortals, igniting the first glyphforges.</p>
    </div>
  </div>
  <div class="accordion__item">
    <button class="accordion__trigger" aria-expanded="false" aria-controls="acc-veil">
      <span>Veiled Catacombs</span>
      <svg class="icon" aria-hidden="true"><use href="../icons.svg#chevron"></use></svg>
    </button>
    <div class="accordion__panel" id="acc-veil" role="region" aria-labelledby="acc-veil-label" hidden>
      <p id="acc-veil-label">An underground labyrinth of obsidian mirrors that whispers truths and lies alike.</p>
    </div>
  </div>
</section>
