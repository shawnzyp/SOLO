<div class="achievement" data-component="achievement">
  <button class="btn btn-primary" data-achievement-trigger>Trigger Achievement</button>
  <div class="achievement__badge" role="status" aria-live="assertive" hidden>
    <div class="achievement__icon gold-shimmer">
      <svg class="icon" aria-hidden="true"><use href="../icons.svg#trophy"></use></svg>
    </div>
    <div class="achievement__copy">
      <p class="achievement__title">Achievement Unlocked</p>
      <p class="achievement__detail">Keeper of the Ember Vault</p>
    </div>
  </div>
</div>
