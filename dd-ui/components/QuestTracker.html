<section class="quest-tracker" aria-labelledby="quest-tracker-title">
  <header class="quest-tracker__header">
    <h3 id="quest-tracker-title">Quest Tracker</h3>
    <span class="tag badge-success">Active</span>
  </header>
  <ol class="quest-tracker__list">
    <li>
      <div class="quest-tracker__item">
        <span class="quest-tracker__status" aria-label="Primary quest">
          <svg class="icon" aria-hidden="true"><use href="../icons.svg#quest"></use></svg>
        </span>
        <div class="quest-tracker__content">
          <h4>The Ember Vault</h4>
          <p>Recover the Dawnspark Relic from the Ember Vault beneath the ruined citadel.</p>
        </div>
        <span class="quest-tracker__meta">3/5</span>
      </div>
    </li>
    <li>
      <div class="quest-tracker__item quest-tracker__item--complete">
        <span class="quest-tracker__status" aria-label="Completed quest">
          <svg class="icon" aria-hidden="true"><use href="../icons.svg#check"></use></svg>
        </span>
        <div class="quest-tracker__content">
          <h4>Scout the Ashen Ridge</h4>
          <p>Report back to Captain Maelis with intel on the ridge sentries.</p>
        </div>
        <span class="quest-tracker__meta">Done</span>
      </div>
    </li>
  </ol>
</section>
