<header class="app-shell__header" data-component="app-shell">
  <div class="app-shell__logo" role="banner" aria-label="Ember Archives">
    <span class="logo-mark" aria-hidden="true">⚔️</span>
    <span class="logo-text">Ember Archives</span>
  </div>
  <button class="btn btn-ghost app-shell__menu-toggle" aria-expanded="false" aria-controls="primary-nav">
    <span class="sr-only">Toggle navigation</span>
    <svg class="icon" aria-hidden="true"><use href="../icons.svg#menu"></use></svg>
  </button>
  <nav id="primary-nav" class="app-shell__nav" aria-label="Primary">
    <a href="#hub" class="app-shell__nav-link">Hub</a>
    <a href="#character" class="app-shell__nav-link">Character</a>
    <a href="#quests" class="app-shell__nav-link">Quests</a>
    <a href="#map" class="app-shell__nav-link">Map</a>
    <a href="#codex" class="app-shell__nav-link">Codex</a>
  </nav>
  <div class="app-shell__actions">
    <button class="btn btn-subtle" data-action="theme">
      <svg class="icon" aria-hidden="true"><use href="../icons.svg#settings"></use></svg>
      Theme
    </button>
    <button class="btn btn-subtle" data-action="audio">
      <svg class="icon" aria-hidden="true"><use href="../icons.svg#audio"></use></svg>
      Audio
    </button>
  </div>
</header>
<main class="app-shell__main" tabindex="-1"></main>
<footer class="app-shell__footer">
  <p>Crafted for adventurers. Keyboard and screen reader friendly.</p>
</footer>
