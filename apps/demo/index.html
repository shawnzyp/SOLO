<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>D&D Web Components Demo</title>
<style>body{font-family:var(--font-ui);padding:16px;background:var(--color-bg);color:var(--color-text)}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}h1{font-family:var(--font-display);margin:0}.panel{border:1px solid rgba(255,255,255,0.06);border-radius:10px;padding:12px;background:var(--color-surface0)}</style></head>
<body>
<dd-toast></dd-toast>
<header><h1>Web Components â€” D&D UI</h1><div><button id="mute">Mute</button><button id="theme">Theme</button></div></header>
<div class="grid">
  <div class="panel"><h3>Buttons</h3><dd-button icon="sword">Primary</dd-button><dd-button variant="ghost" style="margin-left:8px">Ghost</dd-button></div>
  <div class="panel"><h3>Modal</h3><dd-button id="openModal" icon="shield">Open Modal</dd-button></div>
  <div class="panel"><h3>Tabs</h3>
    <dd-tabs value="stats">
      <button data-tab="stats">Stats</button>
      <button data-tab="inventory">Inventory</button>
      <div data-panel="stats">STR 14, DEX 16, CON 12...</div>
      <div data-panel="inventory" style="display:none">Shortsword, Potion, Rope</div>
    </dd-tabs>
  </div>
  <div class="panel"><h3>Achievement</h3><dd-achievement-badge title="Fang Breaker" icon="trophy"></dd-achievement-badge></div>
  <div class="panel"><h3>Toasts</h3><button id="toast">Show Toast</button></div>

  <div class="panel"><h3>Dialogue</h3>
    <dd-dialogue-list id="dlg"></dd-dialogue-list>
  </div>
  <div class="panel"><h3>Quest Tracker</h3>
    <dd-quest-tracker id="qt"></dd-quest-tracker>
  </div>
  <div class="panel"><h3>Character Sheet</h3>
    <dd-character-sheet id="cs"></dd-character-sheet>
  </div>
  <div class="panel" style="grid-column:1/-1"><h3>Combat HUD</h3>
    <dd-combat-hud id="hud"></dd-combat-hud>
  </div>
</div>
<dd-modal id="modal" title="Arcane Chest"><p>The chest hums with warding runes. Do you open it?</p><div style="display:flex;gap:8px;justify-content:flex-end"><dd-button id="close">Leave</dd-button><dd-button id="open">Open</dd-button></div></dd-modal>
<script type="module" src="/main.ts"></script></body></html>
